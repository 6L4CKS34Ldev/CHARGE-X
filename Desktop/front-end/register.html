<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Register - CHARGE X</title>
    <link rel="stylesheet" href="cs/styles.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html"></a>
        <img src="images/logo-image.svg" alt="CHARGEX" class="logo-img" />
      </div>

      <h1 class="slogan">Ball. Style. Game.</h1>
      <div class="header-right">
        <nav class="header-nav">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="login-container">
        <h1 class="login-title">Create a CHARGE X Account</h1>

        <form
          id="register-form"
          action="index.html?redirect=shop"
          method="GET"
          class="login-form"
          novalidate
        >
          <label for="fullname" class="input-label">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
            required
            aria-label="Full Name"
          />

          <label for="email" class="input-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            aria-label="Email"
          />

          <label for="password" class="input-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            aria-label="Password"
          />

          <label for="confirm-password" class="input-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
            aria-label="Confirm Password"
          />
          
          <div class="terms-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
          </div>

          <button type="submit" class="btn-primary login-btn">
            Create Account
          </button>
        </form>

        <p class="toggle-text">
          Already have an account?
          <a href="login.html" class="toggle-link">Login</a>
        </p>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <h3><a href="aboutus.html">About CHARGE X</a></h3>
        <p>
          We provide premium sneakers for athletes and sneaker enthusiasts
          across Ghana.
        </p>
        <p>You can reach us on +233555313037 / +233541929907.</p>
      </div>
      <p class="copyright">Â© 2025 CHARGE X INC. All Rights Reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
